<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000" />
    <meta
        name="description"
        content="Bark Alert"
    />

    <link rel="icon" href="./img/favicon.ico" />
    <title>Bark Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <link href= "{{ url_for('static',filename='styles/styles.css') }}" rel="stylesheet" type="text/css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>


</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Bark Alert</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#hero">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero">
        <div id="vantajs"></div>
        <!-- <img class="main-header" src="" width="100%"> -->
            <div class="text" style="text-align:center">
                <h1>Dashboard - </h1>
                <form class="ice_input" action="" method="post">
                    <label for="ice_1_name">Emergency Contact 1</label><br>
                    <input type="text" placeholder="ICE contact 1 name" name="ice_1_name" id="ice_1_name" value="{{request.form.ice_1_name}}">
                    <input type="tel" id="ICE contact 1 phone" name="ice_1_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="{{request.form.ice_1_phone}}">
                    <input type="checkbox" id="ice_1_call" value="can_call_ice_1">
                    <label for="ice_1_call">OK to call this contact</label>
                    <input type="checkbox" id="ice_1_text" value="can_text_ice_1">
                    <label for="ice_1_text">OK to text this contact</label>
                    <br><br>

                    <label for="ice_2_name">Emergency Contact 2</label><br>
                    <input type="text" placeholder="ICE contact 2 name" name="ice_2_name" id="ice_2_name" value="{{request.form.ice_2_name}}">
                    <input type="tel" id="ICE contact 2 phone" name="ice_2_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="{{request.form.ice_2_phone}}">
                    <input type="checkbox" id="ice_1_call" value="can_call_ice_1">
                    <label for="ice_1_call">OK to call this contact</label>
                    <input type="checkbox" id="ice_1_text" value="can_text_ice_1">
                    <label for="ice_1_text">OK to text this contact</label>
                    <br><br>

                    <label for="ice_3_name">Emergency Contact 3</label><br>
                    <input type="text" placeholder="ICE contact 3 name" name="ice_3_name" id="ice_3_name" value="{{request.form.ice_3_name}}">
                    <input type="tel" id="ICE contact 3 phone" name="ice_3_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="{{request.form.ice_3_phone}}">
                    <input type="checkbox" id="ice_1_call" value="can_call_ice_1">
                    <label for="ice_1_call">OK to call this contact</label>
                    <input type="checkbox" id="ice_1_text" value="can_text_ice_1">
                    <label for="ice_1_text">OK to text this contact</label>
                    <br><br>


                    <input class="btn btn-default" type="submit" value="Save">
                </form>
            </div>
            
        </div>

        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        // const myId = document.getElementById("vantajs");
        VANTA.WAVES({
            el: "#vantajs",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x99ccff,
            shininess: 44.00,
            waveHeight: 26.00,
            waveSpeed: 0.75,
            zoom: 0.65
        });
        // VANTA.WAVES("#vantajs");
    </script>
</body>
</html>
